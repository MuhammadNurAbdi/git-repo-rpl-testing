<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Akademik</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <script src=" https://kit.fontawesome.com/156ef3b01c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fab fa-stumbleupon-circle"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Form Input<span class="sr-only">(current)</span></a>
                <a class="nav-link active" href="#data">Data Mahasiswa</a>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Data Akademik</h1>
                <p class="lead">Info Akademik Mahasiswa.</p>
            </div>
        </div>
        <form>
            <div class="form-row" id="input">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nama Lengkap</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nomor Induk Mahasiswa</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Alamat</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Nomor Telepon</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="ex: 62xxxxx">
            </div>
            <div class="form-group">
                <label for="inputAddress2">E-Mail</label>
                <input type="email" class="form-control" id="inputAddress2" placeholder="xxxxx@mail.com">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>
        <hr>
        <h2>Data Mahasiswa</h2>
        <table class="table" id="data">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">No. Telp</th>
                    <th scope="col">E-Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>


    </div>
    <br><br>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <a class="text-dark" href="#">Student Database</a>
        </div>
        <!-- Copyright -->
    </footer>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    </script>
</body>
